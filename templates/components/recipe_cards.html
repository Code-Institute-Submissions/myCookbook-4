
<div class="container">
<div class="card mb-3">
  <h3 class="card-header">{{ recipe.recipe_name }}</h3>
  <a href="{{ url_for('single_recipe_info', recipe_id=recipe._id) }}"> 
  <img height: style=" width: 80%;" src="{{ recipe.image }}" alt="Card image">
  </a>
  <div class="card-body">
    <span title="Prep time">
        <i class="far fa-clock"></i>    
            {{ recipe.prep_time }} min|
    </span>
  
    <span title="Cooking time">
        <i class="far fa-clock"></i>    
            {{ recipe.cooking_time }} min|
    </span>
  </div>
 
 <div class="card-footer text-muted">
        <a class="btn btn-primary btn-lg" href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">Edit</a>
        <a class="btn btn-primary btn-lg" href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" role="button">Delete</a>      
  </div>

</div>
</div>

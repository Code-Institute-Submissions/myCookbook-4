
<section class="container">
    <div class="row">                    
        <div class="col-md-4">
            <div class="card border-danger"> 
                <h3 class="card-header">{{ recipe.recipe_name }}</h3>
                
                <a href="{{ url_for('single_recipe_info', recipe_id=recipe._id) }}"> 
                    <img class="img-fluid" src="{{ recipe.image }}" alt="Card image">
                </a>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong> Meal Type: </strong> {{ recipe.category }} </li>     
                    <li class="list-group-item"><strong> Cook Time: </strong> {{ recipe.cook_time }} mins</li>              
                </ul>  
                <div class="card-footer text-muted">
                    <a class="btn btn-primary btn-lg" href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">Edit</a>
                    <a class="btn btn-primary btn-lg" href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" role="button">Delete</a>      
                </div>
            </div>
        </div>
    </div>  <br>
</section>

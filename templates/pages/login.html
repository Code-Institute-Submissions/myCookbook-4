{% extends 'layout/base.html' %} {% block content %}

 <section class="container" id="login">
    <div class="row">
      <div class="col">
      <h1>Login</h1>       
            
            <form method="POST" class="form-signin">
              <div class="form-group">
              <i class="fas fa-user"></i> <label for="username">Username:</label>  
                <input type="username" name="username" id="username" class="form-control" required autofocus>     
              </div>
              <div class="form-group">
              <i class="fas fa-lock"></i>  <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>                
              </div>
              <button class="btn loginBtn btn-primary btn-block" type="submit">Login</button>
            </form>
            <div class="col">
               <p>Don't have an account?  <a href="{{url_for('register')}}">Register now</a></p>
            </div>

          </div>
        </div>
     
  </section>


{% endblock %}

{% extends 'layout/base.html' %} {% block content %}
  <section class="container-fluid" id="login">
    <div class="row">
      <div class="col">
        {% with messages = get_flashed_messages() %} 
		  {% if messages %} 
		  {% for message in messages %}
        <div class="flash">
          <p>{{ message }}</p>
        </div>
		  {% endfor %} 
		  {% endif %} 
		{% endwith %}
        <h1>Login</h1>
        <form class="form-signin" method="post">
          <div class="row">
            <div class="form-group col-md-12">
              <i class="fas fa-user"></i> <label for="username">Username:</label> <input autofocus="" class="form-control" id="username" name="username" placeholder="Username" required="" type="username">
            </div>
            <div class="form-group col-md-12">
              <i class="fas fa-lock"></i> <label for="password">Password:</label> <input class="form-control" id="password" name="password" placeholder="Password" required="" type="password">
            </div><button class="btn loginBtn btn-success btn-block" type="submit">Login</button>
          </div>
          <p class="register-loginLink">Don't have an account? <a href="{{url_for('register')}}">Register now</a></p>
        </form>
      </div>
    </div>
  </section>
{% endblock %}

{% extends 'layout/base.html' %} {% block content %}

 <section class="container-fluid" id="login"> 
    <div class="row">
      <div class="col"> 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="flash">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
            {% endif %}
        {% endwith %}
      <h1>Login</h1>    
        <form method="POST" class="form-signin">
            <div class="row">
              <div class="form-group col-md-12">
              <i class="fas fa-user"></i> <label for="username">Username:</label>  
                <input type="username" name="username" id="username" class="form-control" required autofocus>     
              </div>
              <div class="form-group col-md-12">
              <i class="fas fa-lock"></i>  <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>                
              </div>
              <button class="btn loginBtn btn-primary btn-block" type="submit">Login</button>
               </div>
            </form>
           
            <div class="col-md-12">
               <p class="registerLink">Don't have an account? <a href="{{url_for('register')}}">Register now</a></p>
            </div>
   
          </div>
        </div>
     
  </section>


{% endblock %}

{% extends 'layout/base.html' %} {% block content %}
    
    
    <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Create Your Account</h5>

            <form method="POST" class="form-signin">
              <div class="form-label-group">
                <input type="text" name="username" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                
              </div>           
              <hr>

              <div class="form-label-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              
              </div> <br>
              
              <div class="form-label-group">
                <input type="password" name="confirm_password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div><br>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button> <br>
              
                <p>Already registered?  <a href="{{url_for('login')}}">Sign In</a></p>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script>
       var password = document.getElementById("password")
    , confirm_password = document.getElementById("confirmPassword");

    function validatePassword(){
    if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
        confirm_password.setCustomValidity('');
    }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
 </script>
{% endblock %}

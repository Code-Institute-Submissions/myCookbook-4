{% extends 'layout/base.html' %} {% block content %}

<section class="container" id="register">
    <div class="row">
      <div class="col">        
        <h1>Create Your Account</h1>
            <form method="POST" >
              <div class="form-group">
                <i class="fas fa-user"></i> <label for="username">Username:</label>
                <input type="text" name="username" id="inputUserame" class="form-control" placeholder="Enter username" required autofocus>                
              </div>                   
              <div class="form-group">
                <i class="fas fa-lock"></i> <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>              
              </div>               
              <div class="form-group">
              <i class="fas fa-lock"></i> <label for="password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
              <button class="btn registerBtn btn-primary btn-block" type="submit">Register</button> <br>
              
                <p>Already registered?  <a href="{{url_for('login')}}">Sign In</a></p>
           


              {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="flash">
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </form>
          </div>
        </div>
    
</section>
 
{% endblock %}
